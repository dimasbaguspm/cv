name: Deploy via Pangolin

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      PORT: 2222
      DIR: "~/cv"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy and Restart
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ env.PORT }} ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

          # 2. Sync files (Delete files on remote that aren't in Git)
          echo "--- Syncing files to Homelab ---"
          rsync -avz --delete --exclude '.git' \
            -e "ssh -p ${{ env.PORT }}" \
            ./ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.DIR }}

          # 3. Run Docker commands on Homelab
          echo "--- Rebuilding Containers ---"
          ssh -p ${{ env.PORT }} ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << EOF
            cd ${{ env.DIR }}
            docker compose up -d --build
            docker image prune -f
          EOF
