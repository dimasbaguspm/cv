name: Deploy via Pangolin

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Newt
        run: |
          # Official installer script
          curl -fsSL https://raw.githubusercontent.com/fosrl/newt/main/get-newt.sh | bash
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy
        run: |
          # 1. Define the tunnel (Keep credentials in secrets!)
          PROXY="newt connect --id ${{ secrets.NEWT_ID }} --secret ${{ secrets.NEWT_SECRET }} --endpoint ${{ secrets.NEWT_ENDPOINT }} --resource-id ${{ secrets.SSH_RESOURCE_ID }} --pipe"

          echo "--- Syncing files ---"
          rsync -avz --exclude '.git' \
            -e "ssh -o StrictHostKeyChecking=no -o ProxyCommand='$PROXY'" \
            ./ kyrielle@localhost:~/cv

          echo "--- Running Docker ---"
          ssh -o StrictHostKeyChecking=no -o ProxyCommand="$PROXY" kyrielle@localhost << EOF
            cd ~/cv
            docker compose up -d
          EOF
